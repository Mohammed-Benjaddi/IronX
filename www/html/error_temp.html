<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://motionarray.imgix.net/1342496-zX7RR3KXT8-high_0015.jpg?w=660&q=60&fit=max&auto=format') no-repeat center center fixed;
      background-size: cover;
      color: #ff3366;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .overlay {
      background-color: rgba(40, 0, 0, 0.7); /* Dark reddish tint */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      text-shadow: 2px 2px #ff99cc, 4px 4px #000;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>404</h1>
    <p>Oops! Page Not Found.</p>
  </div>
</body>
</html>
