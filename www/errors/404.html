<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404: Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/pricedown');
    @import url('https://fonts.cdnfonts.com/css/arial');

    body {
      font-family: 'Arial Black', sans-serif;
      background: url('https://i.ibb.co/qLCqrqLH/Chat-GPT-Image-26-mai-2025-20-h-18-min-00-s.png') no-repeat center center fixed;
      background-size: cover;
      color: #e2dfd2;
    }

    .overlay {
      background: linear-gradient(rgba(0,0,0,0.9), rgba(20, 20, 20, 0.95));
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      font-size: 5rem;
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 25%;
    }

    h1 {
      font-family: 'Pricedown Bl', sans-serif;
      color: #ff4c4c;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
      margin-bottom: 2rem;
      animation: flicker 2.5s infinite;
    }

    p {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 3rem;
      color: #eee;
    }

    .gta-btn {
      background-color: #1a1a1a;
      color: #d0c97d;
      font-size: x-large;
      font-family: 'Arial Black', sans-serif;
      border: 2px solid #555;
      padding: 0.75rem 2rem;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 12px #000;
      transition: all 0.3s ease;
    }

    .gta-btn:hover {
      background-color: #333;
      color: #ff4040;
      border-color: #ff4040;
      box-shadow: 0 0 15px #ff4040, inset 0 0 10px #000;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 55%, 100% {
        opacity: 1;
      }
      19%, 21%, 24%, 56% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center p-8">

  <div class="overlay"></div>

  <div class="content">
    <h1>404: NOT FOUND</h1>
    <p>Looks like you took a wrong turn in Liberty City...</p>

    <div class="flex flex-col md:flex-row gap-6 justify-center">
      <a href="/" class="gta-btn">üè† RETURN HOME</a>
      <a href="/help" class="gta-btn">üß† GET HELP</a>
    </div>
  </div>

</body>
</html>
