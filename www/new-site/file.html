<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebServ Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: url('https://i.ibb.co/7xvLjxVW/team.png') no-repeat center center fixed;
      background-size: cover;
      color: #e2dfd2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(20,20,20,0.95));
      z-index: 0;
    }

    h1 {
      font-size: 3rem !important;
      color: #fff;
      text-align: center;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
      margin-bottom: 2rem;
      animation: flicker 2.5s infinite;
      font-family: 'Pricedown Bl', sans-serif;
      position: relative;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 55%, 100% { opacity: 1; }
      19%, 21%, 24%, 56% { opacity: 0.4; }
    }

    form {
      position: relative;
      z-index: 1;
      background: rgba(26,26,26,0.95);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: bold;
      color: #d0c97d;
      text-align: left;
      font-size: 1rem;
      text-shadow: 1px 1px #000;
    }

    input[type="file"] {
      background-color: #1a1a1a;
      border: 2px solid #555;
      color: #d0c97d;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: 'Arial Black', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 12px #000;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: #333;
      color: #ff4040;
      border-color: #ff4040;
      box-shadow: 0 0 15px #ff4040, inset 0 0 10px #000;
    }

    input[type="submit"] {
      margin-top: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #d0c97d;
      font-size: 1.1rem;
      font-family: 'Arial Black', sans-serif;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 12px #000;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #333;
      color: #ff4040;
      border: 2px solid #ff4040;
      box-shadow: 0 0 15px #ff4040, inset 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ WEBSERV UPLOAD</h1>
  <form action="/new-site" method="post" enctype="multipart/form-data">
    <label for="file1">Choose file 1:</label>
    <input type="file" id="file1" name="file1">

    <label for="file2">Choose file 2:</label>
    <input type="file" id="file2" name="file2">

    <label for="file3">Choose file 3:</label>
    <input type="file" id="file3" name="file3">

    <input type="submit" value="ðŸ”¥ Upload">
  </form>
</body>
</html>
