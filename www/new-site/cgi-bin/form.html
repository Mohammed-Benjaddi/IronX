<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebServ CGI Forms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    @import url('https://fonts.cdnfonts.com/css/pricedown');

    body {
      font-family: 'Arial Black', sans-serif;
      background: url('https://i.ibb.co/7xvLjxVW/team.png') no-repeat center center fixed;
      background-size: cover;
      color: #e2dfd2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(20,20,20,0.95));
      z-index: 0;
    }

    h2 {
      /* font-size: 4rem; */
      font-family: 'Pricedown Bl', sans-serif;
      color: #fff;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
      text-align: center;
      margin-bottom: 2rem;
      animation: flicker 2.5s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 55%, 100% { opacity: 1; }
      19%, 21%, 24%, 56% { opacity: 0.4; }
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(26,26,26,0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #d0c97d;
      text-align: left;
      text-shadow: 1px 1px #000;
      font-size: 1rem;
    }

    input[type="text"], input[type="email"] {
      background-color: #1a1a1a;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-family: 'Arial Black', sans-serif;
      color: #d0c97d;
      font-size: 1rem;
      box-shadow: 0 0 12px #000;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #ff4040;
      box-shadow: 0 0 15px #ff4040, inset 0 0 10px #000;
    }

    .submit-btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #d0c97d;
      font-family: 'Arial Black', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 12px #000;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333;
      color: #ff4040;
      border: 2px solid #ff4040;
      box-shadow: 0 0 15px #ff4040, inset 0 0 10px #000;
    }

    hr {
      border: 1px dashed #555;
      margin: 2rem 0;
    }

    .required {
      color: red;
    }

    .title {
        font-size: 60px;
    }
  </style>
</head>
<body>
  <h2 class="title">Forms to Test CGI (Python & PHP)</h2>

  <div class="form-container">
    <!-- GET Method Form -->
    <form action="/cgi-bin/script.py" method="GET">
      <label for="firstName">First Name <span class="required">*</span></label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name <span class="required">*</span></label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="submit-btn">Submit Python (GET)</button>
    </form>

    <hr>

    <!-- POST Method Form -->
    <form action="/cgi-bin/script.py" method="POST">
      <label for="firstName2">First Name <span class="required">*</span></label>
      <input type="text" id="firstName2" name="firstName" required>

      <label for="lastName2">Last Name <span class="required">*</span></label>
      <input type="text" id="lastName2" name="lastName" required>

      <label for="email2">Email <span class="required">*</span></label>
      <input type="email" id="email2" name="email" required>

      <button type="submit" class="submit-btn">Submit Python (POST)</button>
    </form>

    <hr>

    <!-- PHP GET Form -->
    <form action="/cgi-bin/php_script.php" method="GET">
      <label for="firstName3">First Name <span class="required">*</span></label>
      <input type="text" id="firstName3" name="firstName" required>

      <label for="lastName3">Last Name <span class="required">*</span></label>
      <input type="text" id="lastName3" name="lastName" required>

      <label for="email3">Email <span class="required">*</span></label>
      <input type="email" id="email3" name="email" required>

      <button type="submit" class="submit-btn">Submit PHP (GET)</button>
    </form>

    <hr>

    <!-- PHP POST Form -->
    <form action="/cgi-bin/php_script.php" method="POST">
      <label for="firstName4">First Name <span class="required">*</span></label>
      <input type="text" id="firstName4" name="firstName" required>

      <label for="lastName4">Last Name <span class="required">*</span></label>
      <input type="text" id="lastName4" name="lastName" required>

      <label for="email4">Email <span class="required">*</span></label>
      <input type="email" id="email4" name="email" required>

      <button type="submit" class="submit-btn">Submit PHP (POST)</button>
    </form>
  </div>
</body>
</html>
